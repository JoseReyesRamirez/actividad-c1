<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad C1 - 200977</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Apartado de información de la actividad -->
    <div class="activity-info">
        <h2>Actividad C1: Práctica software seguro</h2>
        <p>José Reyes Ramírez</p>
        <p>Matrícula: 200977</p>
    </div>

    <div class="container">
        <form id="registrationForm" class="form">
            <h2>Formulario de Registro</h2>
            
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required maxlength="50">
            
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" required maxlength="50">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required maxlength="50">
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required maxlength="10" pattern="[0-9]{10}">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" required maxlength="80">
            
            <button type="submit">Registrar</button>
        </form>

        <form id="loginForm" class="form">
            <h2>Formulario de Inicio de Sesión</h2>
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" name="loginEmail" required maxlength="50">
            
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required minlength="8" required maxlength="80">
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
